<!DOCTYPE HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>Simple JavaScript Calculator</title>
<link rel="stylesheet" type="text/css" href="index.css">


</head>

<body>
    <form name="calculator">
    <script src="script.js"></script>
   <div class="location">
<div class="calcborder">
    
<input class="display" id="dis" name="display" type="text" value="0" =>
<br>


<input class="button" type="button" id="AllClear" value="AC" onclick="allclr();">
<input class="button" type="button" id="Clear" value="C"   onclick="clrone();">
<input class="button" type="button" id="Percent" value="%" onclick="operationperc();">
<input class="button" type="button" id="Divide" value="/" onclick="operationdivid();">
<br> 

<input class="button" type="button" id="Seven" value="7" onclick="numseven();">
<input class="button" type="button" id="Eight" value="8" onclick="numeight();"> 
<input class="button" type="button" id="Nine" value="9" onclick="numnine();">
<input class="button" type="button" id="Multiply" value="X" onclick="operationmult();">

<br>

<input class="button" type="button" id="Four" value="4" onclick="numfour();">
<input class="button" type="button" id="Five" value="5" onclick="numfive();">
<input class="button" type="button" id="Six" value="6" onclick="numsix();">
<input class="button" type="button" id="Subtract" value="-" onclick="operationminus();">
<br>

<input class="button" type="button" id="One" value="1" onclick=numone();>
<input class="button" type="button" id="Two" value="2" onclick="numtwo();">
<input class="button" type="button" id="Three" value="3" onclick="numthree();">
<input class="button" type="button" id="Add" value="+" onclick="operationplus();">
<br>

<input class="button" type="button" id="Zero" value="0" onclick=numzero();>
<input class="button" type="button" id="Point" value="." onclick="point();">
<input class="equalbtn" type="button" id="Equals" value="=" onclick="equalsto();">
    





</div>
   </div>
    </form>
</body>
<div class="footer">
